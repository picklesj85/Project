<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instant VC - Welcome</title>

    <link rel="stylesheet" href="css">

</head>

        <br>
        <input type="submit" value="Join">
    </form>

</body>
</html>
