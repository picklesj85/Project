<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Instant VC</title>

    <link rel="stylesheet" href="css">
    <script src="js"></script>

</head>
<body>
<div class="center">

    <h1 class="heading">Welcome to Instant VC</h1>

    <video id="remoteVideoFeed" width="320" height="240" autoplay></video>
    <video id ="localVideoFeed" width="320" height="240" autoplay></video>

    <div>
        <button id="startButton" onclick="start()">Start Call</button>
        <button id="joinButton" onclick="">Join Call</button>
        <br>
        <form>Send Message: <input type="text" id="msg">
        <input type="button" value="Send" onclick="webSocketTest(document.getElementById('msg'.valueOf()))"></form>
    </div>

</div>
</body>
</html>
