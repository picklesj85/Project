<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instant VC - Welcome</title>

    <link rel="stylesheet" href="css">
    <script src="jquery"></script>
    <script>
        function createRoom() {
            $.post("", function (data) {
                alert("Please use room number: " + data.toString() +
                      "\n\nMake sure you share this number with the far site.");
            });
        }
    </script>

</head>
<body class="center">

    <h1 class="heading">To start a call enter a room number</h1>
    <br><br>
    <input class="button" type="button" value="Create Room" onclick="createRoom()">

    <form action="room.html" method="get">
        <br>
        <input type="text" name="roomID" placeholder="room number" required><br>
        <br>
        <input type="text" name="userName" placeholder="name" required><br>
        <br>
        <input class="button" type="submit" value="Join">
    </form>

    <div>
        <h2 class="heading">Login</h2>
        <form class="loginForm" action="/credentials" method="post">
            <input type="text" name="username" placeholder="username" required>
            <input type="password" name="password" placeholder="password" required>
            <input class="button" type="submit" value="Login">
            <p class="notRegistered">Not registered? <a class="blue" href="createAccount">Create an account</a> </p>
        </form>
    </div>

</body>
</html>
