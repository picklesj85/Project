<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Instant VC</title>

    <link rel="stylesheet" href="css">
    <script src="js"></script>
    <script src="jquery"></script>

</head>
<body>
<div class="center">

    <h1 class="heading">Welcome to Instant VC</h1>
    <h2 class="roomNumber" id="roomNumber"></h2>
    <h3 class="attendees" id="attendees"></h3>
    <ul class="attendeeList" id="attendeeList"></ul>

    <video id="remoteVideoFeed" width="320" height="240" autoplay></video>
    <video id ="localVideoFeed" width="320" height="240" autoplay></video>

    <div>
        <button id="startButton" onclick="start()">Start Call</button>
        <button id="joinButton" onclick="join()">Join Call</button>
        <br>
        <br>
        <textarea class="messages" id="chatMessage"></textarea>
    </div>
    <button class="messages" id="send">Send</button>
    <div class="chatArea"><ul class="messages" id="messages"></ul></div>
</div>
</body>
</html>
