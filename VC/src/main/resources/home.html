<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title"></title>

    <link rel="stylesheet" href="css">
    <script src="homeJs"></script>

</head>
<body class="center" onload="loadFunction()">


    <div>
        <h1 class="user" id="user"></h1>

        <input id="logout" type="button" value="Logout" onclick="logout()">

    </div>

    <h3 class="heading">Please enter the Room you would like to join. If you do not have a Room please create one.</h3>

    <input type="button" value="Create Room" onclick="createRoom()"><br>

    <form action="room.html" method="get">
        Room number:<br>
        <input type="text" name="roomID"><br>
        <input type="hidden" name="userName" id="userName"><br>
        <input type="submit" value="Join">
    </form>

    <div>
        <h2 class="heading">Online Users</h2>

        <ul id="onlineUsers" class="onlineUsers"></ul>

    </div>



</body>
</html>
