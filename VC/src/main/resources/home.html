<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title"></title>

    <link rel="stylesheet" href="css">
    <script src="jquery"></script>
    <script src="homeJs"></script>

</head>
<body class="center" onload="loadFunction()">


    <div>
        <h1 class="user" id="user"></h1>

        <input class="button" id="logout" type="button" value="Logout" onclick="logout()">

    </div>

    <h3 class="heading">To start a call enter a room number</h3>

    <input class="button" type="button" value="Create Room" onclick="createRoom()"><br>

    <form action="room.html" method="get" onclick="onCall()">
        <br>
        <input type="text" placeholder="room number" name="roomID" required><br>
        <input type="hidden" name="userName" id="userName"><br>
        <input class="button" type="submit" value="Join">
    </form>

    <p class="loading" id="callTxt"></p>
    <div id="calling"></div>


    <div>
        <div class="left">
            <h3 class="underlinedHeading">Contact Requests</h3>
            <p id="pending" class="online"></p>
        </div>

        <div class="middle">
            <h2 class="underlinedHeading">Online Contacts</h2>
            <ul id="online" class="online"></ul>
            <br>
            <div>
                <h3 class="heading">Search for new contacts: </h3>
                <input type="text" id="search">
                <input class="button" type="submit" value="Search" onclick="searchContacts(search.value)">
                <ul id="searchResults" class="online"></ul>
            </div>
        </div>

        <div class="right">
            <h3 class="underlinedHeading">Offline Contacts</h3>
            <ul id="offline" class="offline"></ul>
        </div>



    </div>




</body>
</html>
