<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title id="title">Instant VC - Room</title>

    <link rel="stylesheet" href="css">
    <script src="jquery"></script>
    <script src="adapter"></script>
    <script src="js"></script>


</head>
<body class="center" onload="getMedia()">
<div>
    <h1 class="heading" id="room"></h1>

    <p class="heading" id="remoteUsername"></p><p id="loadText" class="loading">Connecting...</p>
    <video id="remoteVideoFeed" class="calling" width="320" height="240" autoplay></video>

    <p class="heading" id="localUsername"></p>
    <video id ="localVideoFeed" width="160" height="120" autoplay></video>





    <div>
        <p id="start"></p>
        <button class="button" id="endCall" onclick="endCall()">End Call</button>
        <br>
        <br>
        <textarea class="messages" id="chatMessage"></textarea>
    </div>
    <button class="button" class="messages" id="send">Send</button>
    <div class="chatArea"><ul class="messages" id="messages"></ul></div>
</div>
</body>
</html>
