<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Error</title>

    <link rel="stylesheet" href="css">
    <script src="login"></script>

</head>
<body class="center">

<h1 class="heading">To start a call enter a room number</h1>
<br><br>
<input class="button" type="button" value="Create Room" onclick="createRoom()">

<form action="room.html" method="get">
    <br>
    <input type="text" name="roomID"><br>
    <br>
    <input type="text" name="userName"><br>
    <br>
    <input class="button" type="submit" value="Join">
</form>

<div>
    <h2 class="error">The username or password entered is incorrect.</h2>
    <form class="loginForm" action="/credentials" method="post">
        <input type="text" name="username" placeholder="username" required>
        <input type="password" name="password" placeholder="password" required>
        <input class="button" type="submit" value="Login">
        <p>Not registered? <a href="createAccount">Create an account</a> </p>
    </form>
</div>

</body>
</html>
